name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  unit:
    name: Unit tests
    needs: lint
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit

  components:
    name: Component tests
    needs: lint
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run component tests
        run: npm run test:components

  e2e:
    name: E2E test on ${{ matrix.os }}
    needs:
      - unit
      - components
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]

    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            package-lock.json
            playwright.config.ts

      - name: Ensure Rollup native bindings in lockfile
        shell: bash
        run: |
          ROLLUP_VERSION=$(node -p "require('./package.json').devDependencies.rollup")
          case "$RUNNER_OS" in
            macOS)
              ROLLUP_ARCH=$(uname -m | sed 's/x86_64/x64/')
              npm install --package-lock-only --ignore-scripts --platform=darwin --arch="$ROLLUP_ARCH" "@rollup/rollup-darwin-${ROLLUP_ARCH}@${ROLLUP_VERSION}"
              ;;
            Windows)
              npm install --package-lock-only --ignore-scripts --platform=win32 --arch=x64 "@rollup/rollup-win32-x64-msvc@${ROLLUP_VERSION}"
              ;;
            *)
              ;;
          esac

      - name: Ensure Lightning CSS native bindings in lockfile
        shell: bash
        run: |
          LIGHTNINGCSS_VERSIONS=$(node -p "(() => { const versions = new Set(); const pkg = require('./package.json'); if (pkg.devDependencies?.lightningcss) versions.add(pkg.devDependencies.lightningcss); try { const lock = require('./package-lock.json'); const keys = ['node_modules/lightningcss', 'node_modules/@tailwindcss/node/node_modules/lightningcss']; for (const key of keys) { const entry = lock.packages?.[key]; if (entry?.version) versions.add(entry.version); } } catch (_) {} return Array.from(versions).join(' '); })()")
          if [ -z "$LIGHTNINGCSS_VERSIONS" ]; then
            exit 0
          fi
          case "$RUNNER_OS" in
            macOS)
              LIGHTNING_ARCH=$(uname -m | sed 's/x86_64/x64/')
              for VERSION in $LIGHTNINGCSS_VERSIONS; do
                npm install --package-lock-only --ignore-scripts --platform=darwin --arch="$LIGHTNING_ARCH" "lightningcss-darwin-${LIGHTNING_ARCH}@${VERSION}"
              done
              ;;
            Windows)
              for VERSION in $LIGHTNINGCSS_VERSIONS; do
                npm install --package-lock-only --ignore-scripts --platform=win32 --arch=x64 "lightningcss-win32-x64-msvc@${VERSION}"
              done
              ;;
            *)
              ;;
          esac

      - name: Install dependencies
        run: npm ci

      - name: Restore Playwright browsers cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/Library/Caches/ms-playwright
            C:\Users\runneradmin\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json', 'playwright.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers (Linux)
        if: runner.os == 'Linux'
        run: npx playwright install --with-deps

      - name: Install Playwright browsers (macOS & Windows)
        if: runner.os != 'Linux'
        run: npx playwright install

      - name: Run Playwright tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run npm run test:e2e

      - name: Run Playwright tests (macOS & Windows)
        if: runner.os != 'Linux'
        run: npm run test:e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-output-${{ matrix.os }}
          path: |
            playwright-output/report
            playwright-output/test-results
          if-no-files-found: ignore
          retention-days: 7
