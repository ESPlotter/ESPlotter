name: Tests

on:
  push:
    branches:
      - "**"

jobs:
  e2e:
    name: E2E test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Workaround for npm optional dependency bug (https://github.com/npm/cli/issues/4828)
      - name: Patch rollup optional dependency (macOS)
        if: matrix.os == 'macos-latest'
        run: npm install @rollup/rollup-darwin-arm64 --no-save

      # Workaround for npm optional dependency bug (https://github.com/npm/cli/issues/4828)
      - name: Patch rollup optional dependency (Windows)
        if: matrix.os == 'windows-latest'
        run: npm install @rollup/rollup-win32-x64-msvc --no-save

      - name: Install Playwright browsers (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: npx playwright install --with-deps

      - name: Install Playwright browsers (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: npx playwright install

      - name: Run Playwright tests
        env:
          DEBUG: pw:webServer
        run: npm run test:e2e

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-output-${{ matrix.os }}
          path: playwright-output/
          if-no-files-found: ignore
