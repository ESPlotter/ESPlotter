name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

concurrency:
  group: e2e-${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  e2e:
    name: E2E test on ${{ matrix.os }}
    needs: lint
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, macos-14, windows-2022]

    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            playwright.config.ts

      - name: Install dependencies
        run: npm ci

      - name: Restore Playwright browsers cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/ms-playwright
            ~/Library/Caches/ms-playwright
              C:\Users\runneradmin\AppData\Local\ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json', 'playwright.config.ts') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers (Linux)
        if: runner.os == 'Linux'
        run: npx playwright install --with-deps

      - name: Install Playwright browsers (macOS & Windows)
        if: runner.os != 'Linux'
        run: npx playwright install

      - name: Run Playwright tests (Linux)
        if: runner.os == 'Linux'
        run: xvfb-run npm run test:e2e

      - name: Run Playwright tests (macOS & Windows)
        if: runner.os != 'Linux'
        run: npm run test:e2e

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-output-${{ matrix.os }}
          path: |
            playwright-output/report
            playwright-output/test-results
          if-no-files-found: ignore
          retention-days: 7
